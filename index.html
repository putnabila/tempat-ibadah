<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masjid Jami Asyakirinx</title>
</head>
<body>
    <canvas id="canvas" width="1000" height="500" style="border: 1px solid black"></canvas>
    <script>

        // inisialisasi canvas
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");

        ctx.fillStyle = "green";
        ctx.fillRect(0, canvas.height / 2 + 150, canvas.width, canvas.height)
       
        function createDom(x, y, r, color, withEdge = true){
            // membuat kubah
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, r, Math.PI, 2 * Math.PI);

            // menutup kubah
            ctx.moveTo(x-r, y);
            ctx.lineTo(x+r, y);

            // mewarnai dan menggaris kubah
            ctx.lineWidth = r/10;
            ctx.fill();

            if(withEdge){ 
                ctx.beginPath();
                ctx.moveTo(x, y-r);
                ctx.lineTo(x, y - r - (r/4));
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(x, y - r - (r/4) - (r/4), (r/4), 1/4 * Math.PI, 3/2 * Math.PI);
                ctx.stroke();
            }
            
        }

        createDom(canvas.width / 2 - (2 * 100), canvas.height / 2 - 100, 35, "black");
        createDom(canvas.width / 2, canvas.height / 2, 100, "gold");
        createDom(canvas.width / 2 + (2 * 100), canvas.height / 2 - 100, 35, "black");

        function createWall(x, y, w, h, color){
            ctx.beginPath();
            ctx.rect(x, y, w, h);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.lineWidth = 5;
            
            ctx.fill();
        }

        // membuat tembok masjid
        createWall(canvas.width / 2 - 100, canvas.height / 2, 200, 200, "gray");
        createWall(canvas.width / 2 + 100, canvas.height / 2, 150, 200, "gray");
        createWall(canvas.width / 2 - 100 - 150, canvas.height / 2, 150, 200, "gray");
        createWall(canvas.width / 2 - (2 * 100) - 35, canvas.height / 2 - 100, (2 * 35), 100, "gray");
        createWall(canvas.width / 2 + (2 * 100) - 35, canvas.height / 2 - 100, (2 * 35), 100, "gray");


        // membuat pintu
        function createDoor (x, y, width, height, color){
            createWall(x - 2 * 25, y / 2 + 100, width, height, color);
            createDom(x , y / 2 + 100, width / 2, height / 2, color);
        }

        createDoor(canvas.width / 2, canvas.height, 100, 100, "black");
        createDoor(canvas.width / 2 + 2 * 90, canvas.height, 100, 100, "black");
        createDoor(canvas.width / 2 - 2 * 90, canvas.height, 100, 100, "black");
       
        // membuat tulisan
        ctx.fillStyle = ""
        ctx.lineWidth = '5';
        ctx.fillRect(445,265,120,30);

        ctx.fillStyle = "white";
        ctx.font = "15pt Arial";
        ctx.fillText("Asyakirin", canvas.width/ 2 - 30, canvas.height / 2 + 35, 200);
        // membuat tangga
        createWall(canvas.width/ 2 - 100 - 100 - 75, canvas.height / 2 + 200, 550, 15, "brown");
        createWall(canvas.width/ 2 - 100 - 100 - 75 - 25, canvas.height / 2 + 200 + 15,600, 15, "brown");

        // membuat background
        canvas.style.backgroundColor = "azure";
    </script>
</body>
</html>
